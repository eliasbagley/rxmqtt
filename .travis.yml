language: android

android:
  components:
    - build-tools-23.0.0
    - extra-android-m2repository
    - android-23
    - sys-img-armeabi-v7a-android-23

jdk:
  - oraclejdk8

script:
  - ./gradlew test
  - ./gradlew assemble

after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && ./gradlew bintrayUpload

cache:
  directories:
    - $HOME/.gradle
